<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicon/pokebola-16x16.png">
    <link rel="stylesheet" href="./CSS/style.css">

    <script defer src="./JS/script.js"></script>

    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="" alt="Pokemon" class="pokemon_image" >

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>
        </h1>
        <div class="box_pokemon">
            <span class="pokemon_name"></span>
        </div>

        <img src="./Images/pokedex.png" alt="Pokédex" class="pokedex">
        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn_prev">Prev</button>
            <button class="button btn_next">Next</button>
        </div>

    </main>
</body>
</html>
